name: Test

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      ENVIRONMENT: "testing"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies using uv
        run: |
          python -m pip install --upgrade pip
          pip install uv
          uv sync --frozen --no-install-project

      - name: Run pytest
        run: uv run pytest -v --cov-fail-under=80

      - name: Upload Coverage Reports
        uses: actions/upload-artifact@v3
        with:
          name: coverage-reports
          path: |
            htmlcov/**
            coverage.xml
          retention-days: 7
